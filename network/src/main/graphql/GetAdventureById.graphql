query GetAdventureById($adventureId: String!) {
  adventure(id: $adventureId) {
    id
    uuid
    title
    description
    traces {
      timezone
      writeTime
      location {
        latitude
        longitude
        altitude
        time
        speed
        accuracy
        bearing
      }
    }
    altitude
    calories
    distance
    duration
    startTime
    endTime
    speed
    polyline
    image
    createdAt
    updatedAt
  }
}