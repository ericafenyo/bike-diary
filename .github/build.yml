name: Android Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "zulu"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Lints
        run: ./gradlew lint 

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble --stacktrace
