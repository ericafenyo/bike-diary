name: build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run Unit Tests
        run: ./gradlew test -PMAPBOX_ACCESS_TOKEN="${MAPBOX_ACCESS_TOKEN}"
        
      - name: Build with Gradle
        run: ./gradlew assembleDebug -PMAPBOX_ACCESS_TOKEN="${MAPBOX_ACCESS_TOKEN}"
 